<app-header></app-header>
<div id="AdminWrap">
    <app-menu></app-menu>

    <div class="titlei"><i></i>个人信息</div>

    <div id="userTable">
        <form class="form-cont form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">会员账号</label>
                <div class="col-sm-3">
                    <p class="control-label">{{information['UserID']}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">会员姓名</label>
                <div class="col-sm-3">
                    <p class="control-label">{{information['Name']}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">身份证号码</label>
                <div class="col-sm-3">
                    <p class="control-label">{{information['IDNumber']}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">手机号码</label>
                <div class="col-sm-3">
                    <p class="control-label">{{information['Mobile']}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">银行类别</label>
                <div class="col-sm-3">
                    <p class="control-label">{{information['OpeningBank']}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">银行账号</label>

                <div class="col-sm-3">
                    <p class="control-label">{{information['BankAccount']}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">银行支行</label>

                <div class="col-sm-3">
                    <p class="control-label">{{information['BankZhihang']}}</p>
                </div>
            </div>
        </form>
    </div>

</div>
