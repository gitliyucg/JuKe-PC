<app-header></app-header>
<div id="AdminWrap">
  <app-menu></app-menu>

  <div id="AdminMain">
    <div class="titlei"><i></i>股权收益转换</div>

    <form class="form-cont form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">余　　额</label>
        <div class="col-sm-3">
          <input class="form-control" type="text" disabled="disabled" value="{{yue}}">
        </div>
      </div>
      <br>
      <br>
      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-2"><button class="btn btn-warning" (click)="onReg()">转换至报单金额</button></div>
        <div class="col-sm-2"><button class="btn btn-primary" (click)="onguquan()">转换至股权积分</button></div>
        <div class="col-sm-2"><button class="btn btn-info" (click)="onDay()">申请费用</button></div>
      </div>
      <br>
      <br>
      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <p class="control-label col-sm-2" style="font-size: 18px;">关于股权收益：</p>
      </div>
      <div class="form-group" style="color: #666666;">
        <label class="col-sm-2"></label>
        <p class="control-label col-sm-10">1. 可以将股权收益转到股权积分中，用于您购买下一期股权</p>
      </div>
      <div class="form-group" style="color: #666666;">
        <label class="col-sm-2"></label>
        <p class="control-label col-sm-10">2. 可以将股权收益全部转到报单金额中，用于复投或购买下一期股权</p>
      </div>
      <div class="form-group" style="color: #666666;">
        <label class="col-sm-2"></label>
        <p class="control-label col-sm-10">3. 可以将股权收益的50%转到申请费用中，用于购物消费或提现</p>
      </div>
    </form>

  </div>

</div>
