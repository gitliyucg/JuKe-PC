<app-header></app-header>
<div id="AdminWrap">
  <app-menu></app-menu>

  <div id="AdminMain">
    <div class="titlei"><i></i>收益明细</div>

    <div class="seach form-inline">
      <div class="form-group">
        <label>结算时间：</label>
        <input type="text" class="form-control bsrp-time" placeholder="日期" (blur)="setSD($event.target.value)">
      </div>
      <div class="form-group">
        <label>至&nbsp;</label>
        <input type="text" class="form-control bsrp-time" placeholder="日期" (blur)="setED($event.target.value)">
      </div>
      <button type="submit" class="btn-seach" (click)="serach()"><i class="icon iconfont">&#xe611;</i></button>
    </div>

    <table class="table tongyong table-striped">
      <thead>
        <tr>
          <td>结算日期</td>
          <td>直推奖</td>
          <td>间推奖</td>
          <td>天天奖励</td>
          <td>动态奖励</td>
          <td>购物积分</td>
          <td>消费返利</td>
          <td>操作</td>
        </tr>
      </thead>
      <tr *ngFor="let x of model;">
        <td>{{GetTimes(x.DealDate)}}</td>
        <td>{{x.ZhiTui}}</td>
        <td>{{x.JianTuiJiang}}</td>
        <td>{{x.TouZiBonus}}</td>
        <td>{{x.DongTaiBonus}}</td>
        <td>{{x.ICE}}</td>
        <td>{{x.ShopBonus}}</td>
        <td><a routerLink="view/{{x.UserId}}/{{GetTimes(x.DealDate)}}">查看明细</a></td>
      </tr>

    </table>

    <div class="pagebar">
      <div class="page">
        <app-pagination conf="Pagination"></app-pagination>
      </div>
    </div>

  </div>

</div>
